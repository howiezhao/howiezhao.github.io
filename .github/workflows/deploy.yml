name: Deploy

on:
  push:
    branches: [ source ]
  pull_request:
    branches: [ source ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Setup node
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'

    - name: Setup Hexo
      run: |
        git config --global user.name 'howiezhao'
        git config --global user.email 'howiezhaohr@hotmail.com'
        npm install -g hexo-cli
        npm install

    - name: Deploy
      run: |
        git clone https://github.com/howiezhao/howiezhao.github.io.git public
        hexo g
        cd public
        git status
